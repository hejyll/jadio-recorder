version: '3.1'

services:

  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    # environment:
    #   MONGO_INITDB_ROOT_USERNAME: user
    #   MONGO_INITDB_ROOT_PASSWORD: ****
    volumes:
      - ${SVR_ROOT}/mongo/data/db:/data/db
      - ${SVR_ROOT}/mongo/data/configdb:/data/configdb

  jpradio-recorder:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    tty: true
    shm_size: 2g
    volumes:
      - ${SVR_ROOT}/jpradio-recorder:/data/jpradio-recorder
      - ${MEDIA_ROOT}:/data/media
